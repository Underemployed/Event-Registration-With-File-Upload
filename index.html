<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Website File Upload</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="event-registration" class="event-registration" style="background-color: rgba(0, 0, 0, 0.4)">
        <form id="event-registration-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input name="FullName" type="text" class="form-control" id="inputName" placeholder="Name"
                        required="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone Number</label>
                    <input name="phone-number" type="text" class="form-control" id="inputPhone"
                        placeholder="Phone Number" required="" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email"
                        required="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDepartment">Department</label>
                    <select name="department" id="inputDepartment" class="form-control" required="">
                        <option selected="" value="">Select</option>
                        <option value="IT">IT</option>
                        <option value="EC">EC</option>
                        <option value="ME">ME</option>
                        <option value="EEE">EEE</option>
                        <option value="CE">CE</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCollege">College Name</label>
                <input name="college" type="text" class="form-control" id="inputCollege" required="" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEvent">Event</label>
                    <select name="event" id="inputEvent" class="form-control" required="">
                        <option selected="" value="">Select</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputYear">Year of Study</label>
                    <select name="year" id="inputYear" class="form-control" required="">
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="inputMember">Are you a Member : </label>
                    <div class="form-check form-check-inline">
                        <input name="member" class="form-check-input" type="radio" id="inputMemberYes" value="Yes"
                            required />
                        <label class="form-check-label" for="inputMemberYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="member" id="inputMemberNo" value="No"
                            required />
                        <label class="form-check-label" for="inputMemberNo">No</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <input name="image" id="image" placeholder="Image or PDF" type="file" accept="image/*" required="" />
            </div>

            <input type="text" name="base64" id="glob" value="" hidden />
            <input type="text" name="type" id="filetype" value="" hidden />
            <input type="text" name="name" id="filename" value="" hidden />

            <button type="submit" class="btn btn-primary" value="submit" id="submit">
                Register
            </button>
        </form>
    </section>
    <div class="loader-div">
        <img class="loader-img" src="loading.gif" style="height: 120px;width: auto;" />
    </div> 
    <div class="send-div">
        <img class="loader-img" src="send.gif" style="height: 150px;width: auto;" />
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
    <script src="sendinfo.js"></script>
</body>

</html>
